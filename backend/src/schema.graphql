type Query {
    invoices: [Invoice!]
    invoicesByClient(client: String!): [Invoice]
    clients: [String!]!
    turnoverByClients: [TurnoverByClient!]!
    turnoverByClient(client: String!): Float!
    turnover: Float!
}

# Types
type Invoice {
    id: ID!
    status: String
    issueDate: String!
    warehouse: String!
    client: String!
    city: String!
    net: Float!
    gross: Float!
}

type TurnoverByClient {
    client: String!
    sumOfInvoices: Float!
}